<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="LAp2.css">
    <script src="LA.js"></script>
</head>

<body>
    <nav>
        <h1>
            Network
        </h1>
    </nav>
    <div class="header">
        <h2>
            Your Feed
        </h2>
    </div>
    <main>
        <div class="leftcolumn">
            <div class="box-1">
                <div>
                    <img class="avatar" src="user-circle.png" alt="user circle">
                </div>
                <a href="add an avatar">Add an avatar</a>
                <h3 class="h3">
                    James Doe
                </h3>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="box-2">
                <div class="content">
                    <h3>
                        Neil M
                    </h3>
                    <p>
                        I set up this new Discord bot, let me know what you all think. <a href="#">edit profile</a>
                    </p>
                </div>
                <div class="likes">
                    <p>
                        <span class="likecount">9</span> like(s)
                    </p>
                    <button onclick="likecount()">likes</button>
                </div>
            </div>
                <div class="box-2">
                    <div class="content">
                        <h3>
                            Nicole K
                        </h3>
                        <p>
                            Just finished my <a href="#">next comic,</a> check it out.
                        </p>
                    </div>
                    <div class="likes">
                        <p>
                            <span class="likeamount">12</span> like(s)
                        </p>
                        <button onclick="likeamount()">likes</button>
                    </div>
                </div>
                <div class="box-2">
                    <div class="content">
                        <h3>
                            Jim R
                        </h3>
                        <p>
                            I can't stop listening to the <a href="#">new album.</a> Who else is liking it?
                        </p>
                    </div>
                    <div class="likes">
                        <p>
                            <span class="likenumber">9</span> like(s)
                        </p>
                        <button onclick="likenumber()">likes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <h1>Registration Form</h1>
    </head>
    <body>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="name" placeholder="First name...">
            </div>
            <div>    
                <label>Last Name:* </label>
                <input type="text" name="name" placeholder="last name...">
            </div>
            <div>
                <label>Email Address:* </label>
                <input type="email" name="email" placeholder="email...">
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password" placeholder="password...">
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="confirm password" placeholder="password...">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="birthday">
            </div>
            <div>
                <label>Gender Indentity: </label>
            </div>
            <div>
                <input type="radio" name="male">
                <label>Male </label>
                <input type="radio" name="female">
                <label>Female </label>
                <input type="radio" name="non-binary">
                <label>Non-binary </label>
                <input type="radio" name="i prefer not to answer">
                <label>I prefer not to answer </label>
            </div>
            <div>
                <label>A short description about myself: </label>
            </div>
            <div>
                <textarea></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="language">
                    <option>JavaScript</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="checkbox">
                <label>Yes, I would like to receive periodic email updates </label>
            </div>
            <div>
                <input type="submit" value="Creat Account">
            </div>
            <div>
                <label>*Indicates a required field </label>
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="UC.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img class="avatar" src="user-circle.png" alt="">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <div class="marker">
                    <img class="map" src="map-marker.png" alt="">
                    <p>Seattle</p>
                </div>
                <div class="text">
                <p>Developer | Engineer | Problem Solver |<br>
                Master of Shadows and the Internet</p>
            </div>
                <p>
                    <a href="#">
                        <img class="gear" src="gear.png" alt="">edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <h2 class="text-center text-light">The <em>DadCave</em></h2>
        <div class="d-flex col-3 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Home</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
        <form action="/update/post" method="post" class="col-11 p-4 my-4 bg-light text-dark mx-auto">
            <h2 class="text-primary">Edit Post</h2>
            {% with messages = get_flashed_messages(category_filter=['post']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

        <form action="/update/post/high" method="post">
            <div class="d-flex justify-content-between col-9">
                <input type="hidden" name="id" value={{edit.id}}>
                <div class="col-4">
                    <div class="form-group">
                        <label for="title">Post Title:</label>
                        <input type="text" name="name" value="{{edit.title}}"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date">Date Created:</label>
                        <input type="date" name="date_made" value="{{edit.date_made.strftime('%m-%d-%y')}}"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" cols="30" rows="5"
                            class="form-control">{{edit.description}}</textarea>
                    </div>
                    <div class="col-4">
                        <br>
                        <input type="submit" value="Update Post" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </nav>
</body>

</html>

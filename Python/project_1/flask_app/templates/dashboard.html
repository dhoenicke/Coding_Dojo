<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <h2 class="text-center text-light">The <em>DadCave</em></h2>
        <div class="d-flex col-3 justify-content-around">
            <a href="/new/post" class="btn btn-primary">Create Post</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="col-8 mx-auto">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{post.name}}</td>
                    <td>{{post.description}}</td>
                    <td>{{post.date_made.strftime('%m/%d/%y')}}</td>
                    <td>
                        <a href="/post/{{post.id}}">View Post |</a>
                        {% if post.user_id == session.user_id %}
                        <a href="/edit/post/{{post.id}}">Edit Post |</a>
                        <a href="/destroy/post/{{post.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

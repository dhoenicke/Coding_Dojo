<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <h2 class="text-center text-light">The <em>DadCave</em></h2>
        <div class="d-flex col-3 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Home</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-light text-dark">
        <div class="card-body">
            <h2 class="card-title text-primary">{{show.name}}</h2>
            <p class="card-text">Created On: {{show.date_made.strftime('%m/%d/%y')}}</p>
            <p class="card-text">Description: {{show.description}}</p>
            <br>
            <p class="card-text">Posted By: {{show.creator.first_name}}</p>
            <form class="input-group mb-3" method="POST" action="/create-comment/">
                <input type="text" name="text" id="text" class="form-control"/>
                <button type="submit" class="btn btn-primary">Comment</button>
            </form>
        </div>
    </div>
</body>

</html>
